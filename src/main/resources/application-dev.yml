spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:teOrganizadb
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    locations: classpath:db/migration/h2